<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="python-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3776ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd43b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Python logo inspired element -->
  <circle cx="150" cy="150" r="60" fill="url(#python-gradient)" opacity="0.8"/>
  <circle cx="1050" cy="480" r="40" fill="#ffd43b" opacity="0.6"/>
  
  <!-- Main content -->
  <g transform="translate(100, 200)">
    <!-- Title -->
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="64" font-weight="bold" fill="white">
      Python 潮流周刊
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="80" font-family="Inter, sans-serif" font-size="32" fill="#e2e8f0">
      Python Trending Weekly
    </text>
    
    <!-- Description -->
    <text x="0" y="140" font-family="Inter, sans-serif" font-size="28" font-weight="500" fill="#f1f5f9">
      每周精选 Python 技术文章、开源项目和实用工具
    </text>
    
    <!-- Features -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="280" height="80" rx="12" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <text x="20" y="35" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="white">📚 技术文章精选</text>
      <text x="20" y="60" font-family="Inter, sans-serif" font-size="14" fill="#f1f5f9">深度技术内容，助力成长</text>
      
      <rect x="300" y="0" width="280" height="80" rx="12" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <text x="320" y="35" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="white">🚀 开源项目推荐</text>
      <text x="320" y="60" font-family="Inter, sans-serif" font-size="14" fill="#f1f5f9">发现优质 Python 项目</text>
      
      <rect x="600" y="0" width="280" height="80" rx="12" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <text x="620" y="35" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="white">🛠️ 实用工具分享</text>
      <text x="620" y="60" font-family="Inter, sans-serif" font-size="14" fill="#f1f5f9">提升开发效率神器</text>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="950" cy="100" r="3" fill="white" opacity="0.6"/>
  <circle cx="980" cy="120" r="2" fill="white" opacity="0.4"/>
  <circle cx="1020" cy="80" r="4" fill="white" opacity="0.5"/>
  
  <!-- Bottom brand with icon -->
   <g transform="translate(100, 560)">
     <!-- Website URL -->
     <text x="0" y="20" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#fbbf24">
       https://weekly.pythoncat.top
     </text>
   </g>
</svg>